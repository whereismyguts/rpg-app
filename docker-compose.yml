services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: rpg_app_backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rpg_app_frontend
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

# Usage:
# docker compose up -d --build
# Frontend: http://localhost:5174
# Backend API: http://localhost:8001/api/health
