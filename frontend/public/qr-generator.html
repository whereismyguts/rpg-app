<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #0a0a0a;
            color: #14ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #14ff00;
            padding-bottom: 10px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #14ff00;
        }
        .section h2 {
            margin-top: 0;
            color: #ffb000;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #14ff00;
            color: #14ff00;
            font-family: inherit;
            font-size: 14px;
        }
        select option {
            background: #1a1a1a;
            color: #14ff00;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: transparent;
            border: 2px solid #ffb000;
            color: #ffb000;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: rgba(255, 176, 0, 0.2); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .qr-output {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: none;
        }
        .qr-output img {
            max-width: 100%;
        }
        .qr-text {
            margin-top: 10px;
            padding: 10px;
            background: #1a1a1a;
            word-break: break-all;
        }
        .download-btn {
            background: #14ff00;
            color: #0a0a0a;
            border-color: #14ff00;
        }
        .download-btn:hover { background: #0fcc00; }
        .batch-area {
            height: 150px;
            resize: vertical;
        }
        .batch-results {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .batch-item {
            background: white;
            padding: 10px;
            text-align: center;
        }
        .batch-item p {
            margin: 5px 0 0;
            color: #0a0a0a;
            font-size: 12px;
        }
        .batch-item img {
            width: 150px;
            height: 150px;
        }
        #loginOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-box {
            border: 2px solid #14ff00;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        .login-box h2 {
            margin-top: 0;
            text-align: center;
        }
        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        #mainContent { display: none; }
        .entity-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div class="login-box">
            <h2>ДОСТУП ОГРАНИЧЕН</h2>
            <label>ПАРОЛЬ:</label>
            <input type="password" id="adminPassword" placeholder="Введите пароль" onkeydown="if(event.key==='Enter')checkPassword()">
            <button type="button" onclick="checkPassword()">[ ВОЙТИ ]</button>
            <p class="error-msg" id="loginError">Неверный пароль</p>
        </div>
    </div>

    <div id="mainContent">
        <h1>QR GENERATOR</h1>

        <div class="section">
            <h2>ОДИНОЧНЫЙ QR</h2>

            <label>ТИП:</label>
            <select id="qrType" onchange="onTypeChange()">
                <option value="LOGIN">LOGIN - Вход игрока</option>
                <option value="SEND">SEND - Перевод (получатель)</option>
                <option value="PAY">PAY - Покупка товара</option>
                <option value="PERK">PERK - Применение перка</option>
            </select>

            <div id="entitySelectContainer">
                <label id="entityLabel">ИГРОК:</label>
                <select id="entitySelect" onchange="onEntitySelect()">
                    <option value="">-- Загрузка... --</option>
                </select>
                <p class="entity-info" id="entityInfo"></p>
            </div>

            <label>ИЛИ ВВЕСТИ ВРУЧНУЮ:</label>
            <input type="text" id="qrValue" placeholder="UUID / ID">

            <button type="button" onclick="generateSingle()">[ СОЗДАТЬ QR ]</button>

            <div id="singleOutput" class="qr-output">
                <img id="singleQrImage" alt="QR Code">
                <div class="qr-text" id="singleText"></div>
                <button type="button" class="download-btn" onclick="downloadSingle()">[ СКАЧАТЬ PNG ]</button>
            </div>
        </div>

        <div class="section">
            <h2>ПАКЕТНАЯ ГЕНЕРАЦИЯ</h2>
            <label>ФОРМАТ: TYPE:VALUE (по одному на строку)</label>
            <textarea class="batch-area" id="batchInput" placeholder="LOGIN:ABC12345
PAY:item_001
PERK:perk_001
SEND:XYZ99999"></textarea>

            <button type="button" onclick="generateBatch()">[ СОЗДАТЬ ВСЕ ]</button>

            <div id="batchResults" class="batch-results"></div>
        </div>

        <div class="section">
            <h2>СПРАВКА</h2>
            <p><strong>LOGIN:UUID</strong> - QR для входа игрока</p>
            <p><strong>SEND:UUID</strong> - QR для перевода (получатель)</p>
            <p><strong>PAY:ITEM_ID</strong> - QR для покупки товара</p>
            <p><strong>PERK:PERK_ID</strong> - QR для применения перка</p>
        </div>
    </div>

    <script>
        let entityData = { users: [], items: [], perks: [] };

        const API_BASE = window.location.port === '5174'
            ? 'http://localhost:8001'
            : window.location.origin;

        function getQrImageUrl(data, size = 300) {
            return `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(data)}`;
        }

        async function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorEl = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/api/admin/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (response.ok) {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                    sessionStorage.setItem('qr_admin_auth', '1');
                    loadAllEntities();
                } else {
                    errorEl.style.display = 'block';
                }
            } catch (e) {
                errorEl.textContent = 'Ошибка соединения';
                errorEl.style.display = 'block';
            }
        }

        async function loadAllEntities() {
            try {
                const [usersRes, itemsRes, perksRes] = await Promise.all([
                    fetch(`${API_BASE}/api/admin/users`),
                    fetch(`${API_BASE}/api/admin/items`),
                    fetch(`${API_BASE}/api/admin/perks`)
                ]);

                const usersData = await usersRes.json();
                const itemsData = await itemsRes.json();
                const perksData = await perksRes.json();

                entityData.users = usersData.users || [];
                entityData.items = itemsData.items || [];
                entityData.perks = perksData.perks || [];

                onTypeChange();
            } catch (e) {
                console.error('Failed to load entities:', e);
            }
        }

        function onTypeChange() {
            const type = document.getElementById('qrType').value;
            const select = document.getElementById('entitySelect');
            const label = document.getElementById('entityLabel');
            const info = document.getElementById('entityInfo');

            select.innerHTML = '';
            info.textContent = '';

            let options = [];
            if (type === 'LOGIN' || type === 'SEND') {
                label.textContent = 'ИГРОК:';
                options = entityData.users.map(u => ({
                    value: u.player_uuid,
                    label: `${u.name} (${u.player_uuid})`
                }));
            } else if (type === 'PAY') {
                label.textContent = 'ТОВАР:';
                options = entityData.items.map(i => ({
                    value: i.item_id,
                    label: `${i.name} - ${i.price} крышек`,
                    desc: i.description
                }));
            } else if (type === 'PERK') {
                label.textContent = 'ПЕРК:';
                options = entityData.perks.map(p => ({
                    value: p.perk_id,
                    label: `${p.name}${p.one_time ? ' (одноразовый)' : ''}`,
                    desc: p.description
                }));
            }

            select.innerHTML = '<option value="">-- Выберите --</option>';
            options.forEach(opt => {
                const o = document.createElement('option');
                o.value = opt.value;
                o.textContent = opt.label;
                o.dataset.desc = opt.desc || '';
                select.appendChild(o);
            });

            document.getElementById('qrValue').value = '';
        }

        function onEntitySelect() {
            const select = document.getElementById('entitySelect');
            const info = document.getElementById('entityInfo');
            const manualInput = document.getElementById('qrValue');

            if (select.value) {
                manualInput.value = select.value;
                const selected = select.options[select.selectedIndex];
                info.textContent = selected.dataset.desc || '';
            } else {
                info.textContent = '';
            }
        }

        if (sessionStorage.getItem('qr_admin_auth') === '1') {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadAllEntities();
        }

        function generateSingle() {
            const type = document.getElementById('qrType').value;
            const value = document.getElementById('qrValue').value.trim().toUpperCase();

            if (!value) {
                alert('Выберите или введите значение');
                return;
            }

            const qrData = `${type}:${value}`;
            const img = document.getElementById('singleQrImage');
            const output = document.getElementById('singleOutput');
            const textEl = document.getElementById('singleText');

            img.src = getQrImageUrl(qrData, 300);
            img.onload = function() {
                output.style.display = 'block';
                textEl.textContent = qrData;
            };
            img.onerror = function() {
                alert('Ошибка генерации QR');
            };
        }

        function downloadSingle() {
            const img = document.getElementById('singleQrImage');
            const text = document.getElementById('singleText').textContent;

            fetch(img.src)
                .then(res => res.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.download = `qr_${text.replace(':', '_')}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                });
        }

        function generateBatch() {
            const input = document.getElementById('batchInput').value.trim();
            const lines = input.split('\n').filter(l => l.trim());
            const container = document.getElementById('batchResults');
            container.innerHTML = '';

            lines.forEach((line) => {
                const trimmed = line.trim().toUpperCase();
                if (!trimmed.includes(':')) return;

                const div = document.createElement('div');
                div.className = 'batch-item';

                const img = document.createElement('img');
                img.src = getQrImageUrl(trimmed, 150);
                img.alt = trimmed;
                div.appendChild(img);

                const label = document.createElement('p');
                label.textContent = trimmed;
                div.appendChild(label);

                const btn = document.createElement('button');
                btn.textContent = 'Скачать';
                btn.style.cssText = 'margin-top:5px;padding:5px 10px;font-size:12px;width:auto;';
                btn.onclick = function() {
                    fetch(img.src)
                        .then(res => res.blob())
                        .then(blob => {
                            const link = document.createElement('a');
                            link.download = `qr_${trimmed.replace(':', '_')}.png`;
                            link.href = URL.createObjectURL(blob);
                            link.click();
                        });
                };
                div.appendChild(btn);

                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
